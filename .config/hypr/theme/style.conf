general {
	border_size = 2		# border of window
	gaps_in = 10		# gap between windows
	gaps_out = 20		# gap between window and monitor edge

	col.inactive_border = rgba(00000000) 
	col.active_border = rgba(ffffffff)

	layout = dwindle
}

decoration {
	rounding = 1

	active_opacity = 0.92
	inactive_opacity = 0.85

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = true
		size = 3
		passes = 1

		vibrancy = 0.1696
	}
}


dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = 0
	disable_hyprland_logo = true
}
